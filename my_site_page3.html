    <main class="item2">
        <form action="/" method="">
            Выберите язык для заполнения анкеты<br>
            <select name="lang" size="3">
                <option value="rus">русский</option>
                <option value="eng">английский</option>
                <option value="doich">немецкий</option>
                <option value="ital">итальянский</option>
                <option value="fra">французский</option>
                <option value="arab">арабский</option>
            </select><br><br><br>
            Фамилия <input type="text" name="famaly" maxlength="15" placeholder="Иванов"><br><br>
            Имя <input type="text" name="name" maxlength="10" placeholder="Иван"><br><br>
            Отчество <input type="text" name="suname" maxlength="15" placeholder="Иванович"><br><br>
            Гражданство <input type="text" name="country" maxlength="10" placeholder="Россия"><br><br>
            Образование:<br>
            <ul>
                <li>Высшее <input type="radio" name="Znaniya"></li>
                <li>Неоконченное высшее <input type="radio" name="Znaniya"></li>
                <li>Среднее <input type="radio" name="Znaniya"></li>
            </ul>

            Ваши увлечения:<br>
            <ul>
                <li><label for="sp">Спорт</label> <input type="checkbox" id="sp" name="Hobbi" value="sport"></li>
                <li><label for="bk">Книги</label> <input type="checkbox" id="bk" name="Hobbi" value="books"></li>
                <li><label for="flm">Кино</label> <input type="checkbox" id="flm" name="Hobbi" value="films"></li>
                <li><label for="mus">Музыка</label> <input type="checkbox" id="mus" name="Hobbi" value="music"></li>
            </ul>
            <textarea name="text" cols="30" rows="10" placeholder="Дополнительные сведения о себе"></textarea><br><br>
            Пароль <input type="password" name="pass" maxlength="10" placeholder="Пароль"><br><br>

            <input type="reset" name="" value="Сброс"><br><br>
            <input type="submit" name="submit" value="Отправить"> <br><br>
            <button type="submit">Повторная отправка</button><br>
